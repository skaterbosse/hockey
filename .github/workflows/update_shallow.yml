name: update_shallow

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"    # Kör var 5:e minut

permissions:
  contents: write

jobs:
  shallow_update:
    name: Shallow Update Engine
    runs-on: ubuntu-latest

    steps:

    #######################################################################
    # 1) Checkout repository
    #######################################################################
    - name: Checkout repo
      uses: actions/checkout@v4


    #######################################################################
    # 2) Set up Python
    #######################################################################
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt


    #######################################################################
    # 3) Gatekeeper – avgör om vi ska göra shallow eller ej
    #######################################################################
    - name: Run shallow gatekeeper
      id: gatekeeper
      run: |
        echo "Running shallow_update_gatekeeper.py..."
        python3 scripts/shallow_update_gatekeeper.py > gatekeeper.out
        cat gatekeeper.out
        RUN_SHALLOW=$(grep RUN_SHALLOW gatekeeper.out | awk -F '=' '{print $2}')
        echo "RUN_SHALLOW=$RUN_SHALLOW" >> $GITHUB_OUTPUT


    #######################################################################
    # STOPPA OM VI INTE SKA KÖRA SHALLOW
    #######################################################################
    - name: Stop early
      if: steps.gatekeeper.outputs.RUN_SHALLOW != 'true'
      run: |
        echo "Shallow update NOT allowed at this time window."
        exit 0


    #######################################################################
    # 4) Fetch/GameLink discovery for Live-series
    #######################################################################
    - name: Fetch live GameLinks
      run: |
        echo "Running fetchLiveGameLinks.py"
        python3 scripts/fetchLiveGameLinks.py


    #######################################################################
    # 5) Update results for LIGHT-series (ingen Event-polling)
    #######################################################################
    - name: Update Light-series results
      run: |
        echo "Running updateLightSeriesResults.py"
        python3 scripts/updateLightSeriesResults.py \
          --date "$(date +'%Y-%m-%d')"


    #######################################################################
    # 6) Poll NORMAL Live-series (Event + Stats)
    #######################################################################
    - name: Poll events for NORMAL Live-series
      run: |
        echo "Polling normal series via pollNormalSeries.py"
        python3 scripts/pollNormalSeries.py


    #######################################################################
    # 7) Merge everything into games.csv
    #######################################################################
    - name: Merge game updates
      run: |
        echo "Merging updates via UpdateGames.py"
        python3 scripts/UpdateGames.py


    #######################################################################
    # 8) Commit back to GitHub (om något ändrats)
    #######################################################################
    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name  "GitHub Actions"

        git add data/games.csv \
               data/live_games.csv \
               data/series.csv \
               events/

        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Shallow update: $(date)"
          git push
        fi

