name: update-shallow

permissions:
  contents: write

on:
  schedule:
    - cron: "*/45 * * * *"     # Kör var 5:e minut
  workflow_dispatch:

jobs:
  shallow:
    runs-on: ubuntu-latest

    steps:

    # ----------------------------------------------------------
    # 1. CHECKOUT
    # ----------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    # ----------------------------------------------------------
    # 2. PYTHON & TOOLS SETUP
    # ----------------------------------------------------------
    - name: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install beautifulsoup4 requests certifi

    - name: Install jq (CLI JSON-verktyg)
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    # ----------------------------------------------------------
    # 3. DATE
    # ----------------------------------------------------------
    - name: Determine today's date
      id: datestep
      run: echo "today=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

    # ----------------------------------------------------------
    # 4. SAFETY CHECK: games.csv & series.csv
    # ----------------------------------------------------------
    - name: Check required data files
      run: |
        if [ ! -f data/games.csv ]; then
          echo "data/games.csv saknas – shallow update avbryts."
          exit 0
        fi

        if [ ! -f data/series.csv ]; then
          echo "data/series.csv saknas – shallow update avbryts."
          exit 0
        fi

    # ----------------------------------------------------------
    # 5. POLL-CONTROL
    # ----------------------------------------------------------
    - name: Run poll_control.py
      id: poll
      run: |
        TODAY=${{ steps.datestep.outputs.today }}
        echo "Running poll_control.py for $TODAY"
        OUT=$(python3 scripts/poll_control.py "$TODAY")
        echo "$OUT" > poll_output.json
        echo "poll_output=$OUT" >> "$GITHUB_OUTPUT"

    # ----------------------------------------------------------
    # 6. EXTRACT POLL-CONTROL DATA (serier & matcher)
    # ----------------------------------------------------------
    - name: Extract polling lists
      id: extract
      run: |
        SERIES=$(jq -r '.series_to_poll_for_gamelinks[]?' poll_output.json | tr '\n' ' ')
        LINEUPS=$(jq -r '.matches_to_poll_for_lineups[]?' poll_output.json | tr '\n' ' ')
        LIVE=$(jq -r '.matches_to_poll_live[]?' poll_output.json | tr '\n' ' ')
        DONE=$(jq -r '.matches_done[]?' poll_output.json | tr '\n' ' ')

        echo "series_to_poll_for_gamelinks=$SERIES" >> "$GITHUB_OUTPUT"
        echo "lineups_to_poll=$LINEUPS" >> "$GITHUB_OUTPUT"
        echo "live_to_poll=$LIVE" >> "$GITHUB_OUTPUT"
        echo "done_matches=$DONE" >> "$GITHUB_OUTPUT"

        echo "Serier att polla GameLinks för: $SERIES"
        echo "Matcher att polla lineups för: $LINEUPS"
        echo "Matcher att polla live för: $LIVE"
        echo "Matcher markerade som klara: $DONE"

    # ----------------------------------------------------------
    # 7. POLL GAMELINKS (PER SERIE)
    # ----------------------------------------------------------
    - name: Fetch GameLinks for relevant Live-series
      run: |
        SERIES="${{ steps.extract.outputs.series_to_poll_for_gamelinks }}"
        if [ -z "$SERIES" ]; then
          echo "Inga serier behöver GameLink-pollning."
          exit 0
        fi

        for SID in $SERIES; do
          echo "Hämtar GameLinks för SerieID=$SID"
          python3 scripts/fetchLiveGameLinks.py --sid "$SID"
        done

    # ----------------------------------------------------------
    # 8. POLL LINEUP-MATCHER
    # ----------------------------------------------------------
    - name: Update lineup matches
      if: ${{ steps.extract.outputs.lineups_to_poll != '' }}
      run: |
        LIST="${{ steps.extract.outputs.lineups_to_poll }}"
        echo "Uppdaterar lineups för matcher: $LIST"
        python3 scripts/updateGamesShallow.py --gid-list "$LIST" -dbg

    # ----------------------------------------------------------
    # 9. POLL LIVE-MATCHER (EVENTS + STATS)
    # ----------------------------------------------------------
    - name: Update live matches
      if: ${{ steps.extract.outputs.live_to_poll != '' }}
      run: |
        LIST="${{ steps.extract.outputs.live_to_poll }}"
        echo "Uppdaterar live-matcher: $LIST"
        python3 scripts/updateGamesShallow.py --gid-list "$LIST" -dbg

    # ----------------------------------------------------------
    # 10. COMMIT & PUSH
    # ----------------------------------------------------------
    - name: Commit & Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add data/games.csv data/live_games.csv data/series.csv poll_output.json || true

        if git diff --cached --quiet; then
          echo "Inga ändringar att committa."
          exit 0
        fi

        git commit -m "Shallow update $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push origin main

