name: Shallow Update (Polling, Version 6)

on:
  schedule:
    - cron: "*/55 * * * *"   # kör var 10:e minut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  shallow_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Define TODAY
        id: dates
        run: |
          TODAY=$(date +"%Y-%m-%d")
          echo "TODAY=$TODAY" >> "$GITHUB_OUTPUT"
          echo "TODAY is $TODAY"

      ##################################################################
      # 1) Gatekeeper: ska vi överhuvudtaget köra shallow just nu?
      #    - Läser data/games.csv
      #    - Tittar bara på matcher med dagens datum
      #    - Kollar om nu (SE-tid) ligger inom:
      #         matchstart - 1h45m  ≤ nu ≤  matchstart + 3h15m
      #    - Skriver RUN_SHALLOW=true/false till GITHUB_OUTPUT
      ##################################################################
      - name: Decide if shallow update should run
        id: gatekeeper
        run: |
          python3 scripts/shallow_update_gatekeeper.py

      ##################################################################
      # 2) Hämta LIVE-gamelinks (bara om gatekeeper säger ja)
      ##################################################################
      - name: Fetch current Live GameLinks
        if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
        run: |
          echo "Gatekeeper says RUN_SHALLOW=true → fetching live game links"
          python3 scripts/fetchLiveGameLinks.py

      ##################################################################
      # 3) Uppdatera LIGHT-seriernas resultat för dagens datum
      #    (LIGHT = Live=YesLight i series.csv)
      #    Hela scriptet är datumstyrt (–date) så det jobbar bara på idag.
      ##################################################################
      - name: Update Light-series results for TODAY
        if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
        run: |
          echo "Updating LIGHT series results for ${{ steps.dates.outputs.TODAY }}"
          python3 scripts/updateLightSeriesResults.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      ##################################################################
      # 4) (Framtida plats för normal-serie-event/lineup polling)
      #    Här kan du senare lägga in skript som:
      #      - läser data/live_games.csv
      #      - pollar getGameEvents.py för aktiva matcher
      #    Också med:
      #      if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      ##################################################################
      # - name: Update events & stats for NORMAL series
      #   if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      #   run: |
      #     python3 scripts/your_normal_series_poller.py \
      #       --date "${{ steps.dates.outputs.TODAY }}" \
      #       -dbg

      ##################################################################
      # 5) Commit & push (bara om något faktiskt ändrats)
      ##################################################################
      - name: Commit & push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Shallow update at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          fi

