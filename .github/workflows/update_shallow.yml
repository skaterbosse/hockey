name: Shallow Update (Polling)

on:
  schedule:
    - cron: "*/10 * * * *"   # kÃ¶r var 10:e minut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  shallow_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Define dates and environment variables
        id: dates
        run: |
          TODAY=$(date +"%Y-%m-%d")
          echo "TODAY=$TODAY" >> $GITHUB_OUTPUT

      ###########################################################################
      # 1. FETCH LIVE GAME LINKS
      ###########################################################################
      - name: Fetch current Live GameLinks
        run: |
          echo "Running fetchLiveGameLinks.py..."
          python3 scripts/fetchLiveGameLinks.py \
            --date "${{ steps.dates.outputs.TODAY }}" -dbg

      ###########################################################################
      # 2. LOAD POLL-CONTROL AND SERIES INFO
      ###########################################################################

      - name: Prepare Poll-Control
        run: |
          if [ ! -f data/poll_control.csv ]; then
            echo "SerieID;GameID;LastPoll;NextPoll;PollCount;Done" > data/poll_control.csv
          fi

      - name: Ensure Series File Exists
        run: |
          if [ ! -f data/series.csv ]; then
            echo "SerieLink;SerieName;Live;DoneToday" > data/series.csv
          fi

      ###########################################################################
      # 3. LOOP ALL SERIES FOR SHALLOW UPDATE
      ###########################################################################
      - name: Perform shallow update per series
        run: |
          echo "Starting shallow update pass..."

          python3 scripts/shallow_update_gatekeeper.py \
            --today "${{ steps.dates.outputs.TODAY }}" \
            --dbg

      ###########################################################################
      # 4. UPDATE LIGHT SERIES RESULTS
      ###########################################################################
      - name: Update Light-series results
        run: |
          echo "Updating light-series results..."
          python3 scripts/updateLightSeriesResults.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      ###########################################################################
      # 5. CLEANUP: REMOVE OLD POLL-CONTROL ENTRIES
      ###########################################################################
      - name: Cleanup finished poll entries
        run: |
          python3 scripts/cleanup_poll_control.py -dbg || true

      ###########################################################################
      # 6. COMMIT & PUSH CHANGES
      ###########################################################################
      - name: Commit & push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Shallow update at $(date)"
            git push
          fi

