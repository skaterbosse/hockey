name: update_shallow

on:
  workflow_dispatch:
  schedule:
    - cron: "30 19 * * *"      # Normalt shallow-flöde (din kommentar)
    - cron: "45 23 * * *"      # En gång per kväll kl 23:45: kör steg 3 (post-match update)

permissions:
  contents: write

jobs:
  shallow_update:
    name: Shallow Update Engine
    runs-on: ubuntu-latest

    steps:

    #######################################################################
    # 1) Checkout repository
    #######################################################################
    - name: Checkout repo
      uses: actions/checkout@v4


    #######################################################################
    # 2) Set up Python
    #######################################################################
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt


    #######################################################################
    # 3) Detect if this run is the nightly pass (23:45)
    #######################################################################
    - name: Detect nightly run
      id: nightly
      run: |
        NOW=$(date +'%H:%M')
        if [[ "$NOW" == "23:45" ]]; then
          echo "NIGHTLY_RUN=true" >> $GITHUB_ENV
        else
          echo "NIGHTLY_RUN=false" >> $GITHUB_ENV
        fi
        echo "NIGHTLY_RUN=$NIGHTLY_RUN"


    #######################################################################
    # 4) Gatekeeper – avgör om shallow ska köras
    #######################################################################
    - name: Run shallow gatekeeper
      id: gatekeeper
      run: |
        python3 scripts/shallow_update_gatekeeper.py


    #######################################################################
    # STOPPA NORMALT SHALLOW-FLÖDE om RUN_SHALLOW != true
    # MEN låt nightly-run fortsätta oavsett
    #######################################################################
    - name: Stop early (normal shallow only)
      if: steps.gatekeeper.outputs.RUN_SHALLOW != 'true' && env.NIGHTLY_RUN == 'false'
      run: |
        echo "Shallow update NOT allowed at this time window."
        exit 0

    #######################################################################
    # STOPPA SHALLOW-FLÖDE om deep flödet inte skapat aktuell series_live data
    #######################################################################
    - name: Stop early when series_live is NOK  
      run: |
        TODAY=$(date +'%Y-%m-%d')

        if [[ ! -f data/series_live.date ]]; then
          echo "series_live.date missing → likely deep didn't run. Stopping shallow."
          exit 0
        fi

        STAMP=$(cat data/series_live.date | tr -d '\r\n')

        if [[ "$STAMP" != "$TODAY" ]]; then
          echo "series_live is stale (stamp=$STAMP, today=$TODAY) → stopping shallow."
          exit 0
        fi

        echo "series_live stamp OK ($STAMP)"

    #######################################################################
    # 5) Fetch GameLinks for LIVE-series
    #######################################################################
    - name: Fetch live GameLinks
      if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      run: |
        echo "Running fetchLiveGameLinks.py"
        python3 scripts/fetchLiveGameLinks.py


    #######################################################################
    # 6) Update LIGHT-series (wrapper polling engine)
    #######################################################################
    - name: Update Light-series (wrapper polling engine)
      if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      run: |
        echo "Running runLightSeriesUpdates.py"

        # state-katalog för hashar (persistas via commit)
        mkdir -p data/hashes

        # series_live.csv måste finnas (initiera från template vid behov)
        if [[ ! -f data/series_live.csv ]]; then
          if [[ -f data/series_live.template.csv ]]; then
            echo "Initializing data/series_live.csv from template"
            cp data/series_live.template.csv data/series_live.csv
          else
            echo "ERROR: data/series_live.csv missing and no data/series_live.template.csv found"
            exit 1
          fi
        fi

        python3 scripts/runLightSeriesUpdates.py \
          --gf data/games.csv \
          --slf data/series_live.csv \
          --hash-dir data/hashes


    #######################################################################
    # 7) Poll NORMAL Live-series (Event + Stats)
    #######################################################################
    - name: Poll events for NORMAL Live-series
      if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      run: |
        echo "Running pollNormalSeries.py"
        python3 scripts/pollNormalSeries.py


    #######################################################################
    # 8) NIGHTLY POST-MATCH UPDATE (Steg 3)
    # Körs exakt EN gång per dag (23:45). Detta är fallback-läget.
    #######################################################################
    - name: Nightly post-match update (GamesByDate final-score update)
      if: env.NIGHTLY_RUN == 'true'
      run: |
        TODAY=$(date +'%Y-%m-%d')
        echo "Nightly update: running getGames.py in UPDATE mode for $TODAY"

        python3 scripts/getGames.py \
          -sd "$TODAY" \
          -ed "$TODAY" \
          -ah null \
          -sh \
          -uf data/games.csv \
          -f data/games_update_tmp.csv

        echo "Merging nightly update into games.csv"
        python3 scripts/UpdateGames.py


    #######################################################################
    # 9) Merge all updates into games.csv (normal shallow mode)
    #######################################################################
    - name: Merge game updates
      if: steps.gatekeeper.outputs.RUN_SHALLOW == 'true' && env.NIGHTLY_RUN == 'false'
      run: |
        echo "Merging updates via UpdateGames.py"
        python3 scripts/UpdateGames.py


    #######################################################################
    # 10) Commit changes (om något ändrats)
    #######################################################################
    - name: Commit changes
      if: env.NIGHTLY_RUN == 'true' || steps.gatekeeper.outputs.RUN_SHALLOW == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name  "GitHub Actions"

        # OBS: vi inkluderar nu state för light-engine:
        #  - data/series_live.csv
        #  - data/hashes/*.hash
        git add data/games.csv \
               data/live_games.csv \
               data/series.csv \
               data/series_live.csv \
               data/hashes/ \
               events/

        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Shallow update: $(date)"
          git push
        fi

