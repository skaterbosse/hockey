name: Build games.meta.json

on:
  push:
    paths:
      - "data/games.csv"
      - "scripts/build_games_meta.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build meta
        run: python scripts/build_games_meta.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/games.meta.json
          git commit -m "Update data/games.meta.json ($(date -u +%Y-%m-%dT%H:%MZ))"
          git push

