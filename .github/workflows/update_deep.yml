name: Deep Update (Daily)

on:
  schedule:
    - cron: "0 3 * * *"    # kör dagligen 03:00
  workflow_dispatch:       # manuell start

permissions:
  contents: write

jobs:
  deep_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Define dates
        id: dates
        run: |
          TODAY=$(date +"%Y-%m-%d")
          WINDOW_DAYS=7
          WINDOW_END=$(date -d "$TODAY +$WINDOW_DAYS day" +"%Y-%m-%d")

          echo "TODAY=$TODAY" >> $GITHUB_OUTPUT
          echo "WINDOW_END=$WINDOW_END" >> $GITHUB_OUTPUT

      ####################################################################
      # 1. Hämta matcher för dagens datum och fönstrets slutdatum
      ####################################################################

      - name: Fetch matches for TODAY
        run: |
          echo "Fetching matches for ${{ steps.dates.outputs.TODAY }}"
          python3 scripts/createGamesFile.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            --window-end "${{ steps.dates.outputs.WINDOW_END }}" \
            --mode deep \
            -dbg

      - name: Fetch matches for WINDOW_END
        run: |
          echo "Fetching matches for ${{ steps.dates.outputs.WINDOW_END }}"
          python3 scripts/createGamesFile.py \
            --date "${{ steps.dates.outputs.WINDOW_END }}" \
            --window-end "${{ steps.dates.outputs.WINDOW_END }}" \
            --mode deep \
            -dbg

      ####################################################################
      # 2. Uppdatera series.csv
      ####################################################################

      - name: Update Series File
        run: |
          echo "Running updateSeriesFile.py for TODAY"
          python3 scripts/updateSeriesFile.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      ####################################################################
      # 3. Uppdatera Light-seriernas resultat
      ####################################################################

      - name: Update Light-series results
        run: |
          echo "Running updateLightSeriesResults.py"
          python3 scripts/updateLightSeriesResults.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      ####################################################################
      # 4. Commit & push
      ####################################################################

      - name: Commit & Push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Deep update for ${{ steps.dates.outputs.TODAY }}"
            git push
          fi

