name: Deep Update (Daily)

on:
  schedule:
    - cron: "0 3 * * *"    # kör dagligen 03:00
  workflow_dispatch:       # manuell start

permissions:
  contents: write

jobs:
  deep_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Define dates
        id: dates
        run: |
          TODAY=$(date +"%Y-%m-%d")
          WINDOW_DAYS=7
          WINDOW_END=$(date -d "$TODAY +$WINDOW_DAYS day" +"%Y-%m-%d")

          echo "TODAY=$TODAY" >> $GITHUB_OUTPUT
          echo "WINDOW_END=$WINDOW_END" >> $GITHUB_OUTPUT

          echo "TODAY=$TODAY"
          echo "WINDOW_END=$WINDOW_END"

      ####################################################################
      # 1. Hämta matcher för TODAY och merg:a in dem
      ####################################################################

      - name: Fetch matches for TODAY
        run: |
          echo "Fetching matches for ${{ steps.dates.outputs.TODAY }}"
          python3 scripts/createGamesFile.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      - name: Merge TODAY games into games.csv
        run: |
          echo "Merging TODAY games into data/games.csv"
          python3 scripts/UpdateGames.py

      ####################################################################
      # 2. Hämta matcher för WINDOW_END och merg:a in dem
      ####################################################################

      - name: Fetch matches for WINDOW_END
        run: |
          echo "Fetching matches for ${{ steps.dates.outputs.WINDOW_END }}"
          python3 scripts/createGamesFile.py \
            --date "${{ steps.dates.outputs.WINDOW_END }}" \
            -dbg

      - name: Merge WINDOW_END games into games.csv
        run: |
          echo "Merging WINDOW_END games into data/games.csv"
          python3 scripts/UpdateGames.py

      ####################################################################
      # 3. Uppdatera series.csv utifrån dagens matcher 
      #    OCH 
      #    Skapa "data/series_live.csv" som innehåller dagens serier
      ####################################################################

      - name: Update Series File
        run: |
          rm -f data/series_live.csv
          echo "Running updateSeriesFile.py for TODAY"
          python3 scripts/updateSeriesFile.py \
            --date "${{ steps.dates.outputs.TODAY }}" \
            -dbg

      ####################################################################
      # 4. Uppdatera LIGHT-seriernas resultat
      ####################################################################

      # - name: Update Light-series results
      #   run: |
      #     echo "Running updateLightSeriesResults.py"
      #     python3 scripts/updateLightSeriesResults.py \
      #       -i data/games.csv \
      #       --date "${{ steps.dates.outputs.TODAY }}" \
      #       -dbg

      ####################################################################
      # 5. Commit & push ändringar
      ####################################################################

      - name: Commit & Push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add data/*.csv data/series_live.date || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Deep update for ${{ steps.dates.outputs.TODAY }}"
            git push
          fi

