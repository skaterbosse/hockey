<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="mobile-web-app-capable" content="yes" />
<title>LocalSport – Place=Series layout</title>

<style>
:root{
  --topbar-h:56px;
  --hint-h:26px;
  --bg:#f0f3f8;
  --hair:#e2e8f0;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#16a34a;
  --link:#2563eb;
}

/* ===== BAS ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,Roboto,Arial,sans-serif;color:var(--text);overscroll-behavior:none;}
.device{width:100%;height:100dvh;display:flex;flex-direction:column;overflow:hidden;}

/* ===== TOPP HEADER ===== */
.topbar{position:sticky;top:0;z-index:500;background:#fff;border-bottom:1px solid var(--hair);}
.topbar-inner{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;height:var(--topbar-h);padding:6px;}
.cluster-left,.cluster-right{display:flex;gap:8px;align-items:center;}
.icon-btn{width:32px;height:32px;border-radius:10px;border:1px solid var(--hair);background:#f1f5f9;display:grid;place-items:center;cursor:pointer;}
.icon-img{width:20px;height:20px;object-fit:contain;}
.cluster-center{display:flex;align-items:center;justify-content:center;gap:8px;}
.date-block{display:flex;flex-direction:column;align-items:center;font-weight:700;font-size:13.5px;line-height:1.1;}

.sort-stack{border:1px solid var(--hair);border-radius:10px;background:#fff;padding:4px 6px;display:flex;flex-direction:column;align-items:center;}
.sort-top{font-size:12px;font-weight:600;margin-bottom:2px;}
.sort-bottom{display:flex;gap:4px;}
.pill{padding:4px 8px;font-size:11px;border-radius:999px;font-weight:600;border:1px solid var(--hair);cursor:pointer;user-select:none;}
.pill.on{background:#dcfce7;border-color:#86efac;color:var(--accent);}
.pill.off{background:#f1f5f9;border-color:#cbd5e1;color:#94a3b8;}

/* Hintfält */
.hint{
  position:sticky;
  top:var(--topbar-h);
  height:var(--hint-h);
  background:#fff;
  border-bottom:1px solid var(--hair);
  text-align:center;
  font-size:12px;
  line-height:var(--hint-h);
  color:var(--muted);
  z-index:450;
}

/* ===== SCROLLAREA ===== */
.scroll{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;background:var(--bg);}

/* ===== MATCHKORT ===== */
.game{background:#fff;border-top:1px dashed #e5e7eb;padding:8px 12px;display:grid;gap:6px;}

/* --- ÖVRE RAD --- */
.series-toprow{
  display:grid;
  grid-template-columns: 48% 30% 70px;
  align-items:center;
  column-gap:8px;
}
.series-toprow .series-name{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.series-toprow .arena-name{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.series-toprow .dist{
  white-space:nowrap;
  text-align:right;
  margin-right:4px; /* flytta lite mot höger (halverad marginal) */
  color:var(--muted);
  font-size:12px;
}

/* --- NEDRE RAD --- */
.series-bottomrow{
  display:grid;
  grid-template-columns: auto 1fr auto 1fr;
  align-items:center;
  column-gap:6px;
}
.series-bottomrow .time{white-space:nowrap;font-weight:700;color:#000;}
.series-bottomrow .left,.series-bottomrow .right{display:flex;align-items:center;gap:6px;}
.series-bottomrow .left{justify-content:flex-end;}
.series-bottomrow .right{justify-content:flex-start;}

.team-logo{width:26px;height:26px;border-radius:4px;object-fit:contain;}
.team-name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:13px;max-width:130px;}

.series-result{display:flex;justify-content:center;}
.result div,.result a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:46px;      /* Fixerad storlek */
  height:22px;
  padding:0 4px;
  border-radius:8px;
  border:1px solid var(--hair);
  background:#f1f5f9;
  font-weight:700;
  text-decoration:none;
  color:var(--text);
  font-size:13px;
}
.result.wide div, .result.wide a{
  font-size:10px;      /* 75% fontstorlek för stora resultat */
}
</style>
</head>

<body>
<div class="device">

  <header class="topbar">
    <div class="topbar-inner">
      <div class="cluster-left">
        <button class="icon-btn" id="btnHome"><img class="icon-img" src="icons/home.jpeg"></button>
        <button class="icon-btn" id="btnMap"><img class="icon-img" src="icons/map.jpeg"></button>
      </div>

      <div class="cluster-center">
        <button class="icon-btn" id="btnPrev">◀</button>
        <div class="date-block"><span id="lblRel">Idag</span><span id="lblWday">Tors</span><span id="lblDate">23 okt</span></div>
        <button class="icon-btn" id="btnNext">▶</button>
      </div>

      <div class="cluster-right">
        <div class="sort-stack">
          <div class="sort-top">Sortering</div>
          <div class="sort-bottom">
            <span id="pillPlace" class="pill on">Plats</span>
            <span id="pillSeries" class="pill off">Serie</span>
            <span id="pillTime" class="pill off">Tid</span>
          </div>
        </div>
        <button class="icon-btn" id="btnSettings">⚙️</button>
      </div>
    </div>
  </header>

  <div class="hint" id="hint">Visar matcher nära: Kruniusvägen 1, Billdal</div>

  <main id="scrollArea" class="scroll"></main>
</div>

<script>
/* === STATE === */
let allGames = [];
let logoMap = {};
let currentDateISO = null;
const MODE = { PLACE:'place', SERIES:'series', SERIES_TIME:'series_time' };
let mode = MODE.PLACE;

const USER_LAT = 57.590214281624824;
const USER_LON = 11.94608216084837;

/* === FETCH DATA === */
Promise.all([
  fetch('data/Clubs_Organisatons_logos__ClubOrgName_LogoFileName.txt').then(r=>r.text()),
  fetch('data/games.csv').then(r=>r.text())
]).then(([mapTxt, csvTxt])=>{
  mapTxt.trim().split('\n').forEach(line=>{
    const [n,f] = line.split(';');
    if(n && f) logoMap[n.trim()] = f.trim();
  });
  allGames = parseCSV(csvTxt);
  setToday();
});

/* === CSV PARSE === */
function parseCSV(txt){
  return txt.split('\n').slice(1).map(line=>{
    const f = line.split(';');
    return {
      date:f[0], time:f[1], series_name:f[2], link_to_series:f[3],
      home_team:f[5], away_team:f[6], result:f[7], result_link:f[8],
      arena:f[9], home_club_list:f[13], away_club_list:f[14],
      PreferedName:f[16], Lat: parseFloat(f[17]), Long: parseFloat(f[18])
    }
  }).filter(x=>x.date);
}

/* === DATUM === */
function setToday(){
  const d = new Date();
  currentDateISO = d.toISOString().slice(0,10);
  render();
}
function changeDate(offset){
  const d = new Date(currentDateISO);
  d.setDate(d.getDate()+offset);
  currentDateISO = d.toISOString().slice(0,10);
  render();
}
document.getElementById('btnPrev').onclick = ()=>changeDate(-1);
document.getElementById('btnNext').onclick = ()=>changeDate(+1);
document.getElementById('btnHome').onclick = ()=>setToday();

/* === PILLS === */
pillPlace.onclick = ()=>{ mode = MODE.PLACE; applyPills(); render(); };
pillSeries.onclick = ()=>{ mode = MODE.SERIES; applyPills(); render(); };
pillTime.onclick   = ()=>{ mode = (mode===MODE.SERIES)? MODE.SERIES_TIME : MODE.SERIES; applyPills(); render(); };

function applyPills(){
  pillPlace.className = 'pill '+(mode===MODE.PLACE?'on':'off');
  pillSeries.className = 'pill '+(mode!==MODE.PLACE?'on':'off');
  pillTime.className = 'pill '+(mode===MODE.SERIES_TIME?'on':'off');
}

/* === RENDER === */
function render(){
  const d = new Date(currentDateISO);
  document.getElementById('lblRel').textContent = relWord(d);
  document.getElementById('lblWday').textContent = ['Sön','Mån','Tis','Ons','Tors','Fre','Lör'][d.getDay()];
  document.getElementById('lblDate').textContent = `${d.getDate()} ${['jan','feb','mar','apr','maj','jun','jul','aug','sep','okt','nov','dec'][d.getMonth()]}`;

  const todays = allGames.filter(g=>g.date===currentDateISO);
  if(todays.length===0){
    scrollArea.innerHTML = `<div style="padding:20px;font-size:20px;text-align:center;background:#fff;">Inga matcher</div>`;
    return;
  }

  if(mode===MODE.PLACE) renderPlace(todays);
  else renderSeries(todays);
}

function relWord(d){
  const t = new Date(); t.setHours(0,0,0,0);
  const dd = new Date(d); dd.setHours(0,0,0,0);
  const diff = (dd-t)/(1000*60*60*24);
  if(diff===0) return 'Idag';
  if(diff===1) return 'Imorgon';
  if(diff===-1) return 'Igår';
  return '';
}

/* === PLATS-VY (SORTERAD PÅ AVSTÅND) === */
function renderPlace(list){
  const byArena = {};
  list.forEach(g=>{
    const name = g.PreferedName || g.arena || "Arena";
    (byArena[name] ||= []).push(g);
  });

  const arenas = Object.keys(byArena).sort((a,b)=>{
    const da = haversine(byArena[a][0].Lat, byArena[a][0].Long, USER_LAT, USER_LON);
    const db = haversine(byArena[b][0].Lat, byArena[b][0].Long, USER_LAT, USER_LON);
    return da-db;
  });

  scrollArea.innerHTML = arenas.flatMap(arena=>{
    byArena[arena].sort((a,b)=>a.time.localeCompare(b.time));
    return byArena[arena].map(gameCardUnified);
  }).join('');
}

/* === SERIE-VY === */
function renderSeries(list){
  let arr=[...list];
  if(mode===MODE.SERIES_TIME)
    arr.sort((a,b)=>a.time.localeCompare(b.time));
  scrollArea.innerHTML = arr.map(gameCardUnified).join('');
}

/* === GEMENSAM MATCHKORT === */
function gameCardUnified(g){
  const homeLogo = pickLogo(g.home_club_list);
  const awayLogo = pickLogo(g.away_club_list);

  let arena = truncate(g.PreferedName || g.arena || "", 19);
  let home = truncate(g.home_team || "", 15);
  let away = truncate(g.away_team || "", 15);

  const distance = Math.ceil(haversine(g.Lat,g.Long,USER_LAT,USER_LON))+" km";

  const isWide = (g.result && g.result.length > 3);
  const resHTML = `
    <div class="result ${isWide ? "wide" : ""}">
      ${g.result_link ? `<a href="${g.result_link}" target="_blank">${g.result}</a>` : `<div>${g.result||'–'}</div>`}
    </div>`;

  return `
  <article class="game">
    <div class="series-toprow">
      <div class="series-name">${seriesLinkHTML(g)}</div>
      <div class="arena-name">${escapeHtml(arena)}</div>
      <div class="dist">${distance}</div>
    </div>

    <div class="series-bottomrow">
      <div class="time">${escapeHtml(g.time||'')}</div>

      <div class="left">
        <span class="team-name">${escapeHtml(home)}</span>
        <img class="team-logo" src="${homeLogo}">
      </div>

      <div class="series-result">${resHTML}</div>

      <div class="right">
        <img class="team-logo" src="${awayLogo}">
        <span class="team-name">${escapeHtml(away)}</span>
      </div>
    </div>
  </article>`;
}

/* === LOGO === */
function pickLogo(listStr){
  const key = (listStr||'').split(',')[0].trim();
  return logoMap[key] ? `logos/${logoMap[key]}` : 'logos/placeholder.png';
}

/* === HELPERS === */
function truncate(str,len){
  return str.length > len ? str.substring(0,len) + "." : str;
}
function seriesLinkHTML(g){
  const link=(g.link_to_series||'').trim();
  return link ? `<a href="${link}" target="_blank">${escapeHtml(g.series_name||'')}</a>` : escapeHtml(g.series_name||'');
}
function escapeHtml(s){return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
function haversine(lat1,lon1,lat2,lon2){
  const R=6371,toRad=x=>x*Math.PI/180;
  const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return 2*R*Math.asin(Math.sqrt(a));
}
</script>
</body>
</html>
