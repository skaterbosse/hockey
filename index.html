<script>
/* ============================
      SERVICE WORKER
============================ */
let deferredPrompt=null;
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js")
    .then(()=>console.log("SW registrerad"))
    .catch(err=>console.warn("SW fel:",err));

/* ============================
      SETTINGS: LOAD/SAVE
============================ */
const settingsPanel = document.getElementById("settingsPanel");
const settingsButton = document.getElementById("btnSettings");
const settingsClose  = document.getElementById("settingsClose");

const toggleDarkMode = document.getElementById("toggleDarkMode");
const maxDistance    = document.getElementById("maxDistance");
const seriesTreeContainer = document.getElementById("seriesTree");

function loadSettings(){
  const dark = JSON.parse(localStorage.getItem("darkMode"));
  document.body.classList.toggle("dark", dark);
  toggleDarkMode.checked = !!dark;

  const md = localStorage.getItem("maxDistance");
  if(!md){
    maxDistance.value = "150000";   // DEFAULT = 150 km
    localStorage.setItem("maxDistance","150000");
  } else {
    maxDistance.value = md;
  }
}

function saveSettings(){
  localStorage.setItem("darkMode", toggleDarkMode.checked);
  localStorage.setItem("maxDistance", maxDistance.value);
}

settingsButton.onclick = () => settingsPanel.style.display="flex";
settingsClose.onclick  = () => { saveSettings(); settingsPanel.style.display="none"; };


/* ============================
      SERIES TR√ÑD (MED ROTBOXAR)
============================ */
function buildSeriesTree(groups){
  const html=[];

  for(const groupName of Object.keys(groups)){
    const seriesList = groups[groupName];   // array of serienamn

    // HAR GRUPPEN N√ÖGON SOM √ÑR VALD?
    const allChecked = seriesList.every(s => localStorage.getItem("fav_"+s)==="1");

    html.push(`<details open>
      <summary>
        <label>
          <input type="checkbox" data-root="${groupName}" ${allChecked?"checked":""}>
          <b>${groupName}</b>
        </label>
      </summary>
    `);

    // Serieniv√•
    seriesList.forEach(s=>{
      const checked = localStorage.getItem("fav_"+s)==="1" ? "checked" : "";
      html.push(`<label style="display:block;margin-left:18px;">
        <input type="checkbox" data-serie="${s}" data-group="${groupName}" ${checked}> ${s}
      </label>`);
    });

    html.push(`</details>`);
  }

  seriesTreeContainer.innerHTML = html.join("");

  // ------------------------
  //  Rootniv√• ‚Üí Select All/Clear All
  // ------------------------
  seriesTreeContainer.querySelectorAll("input[data-root]").forEach(rootCB=>{
    rootCB.onchange = ()=>{
      const group = rootCB.dataset.root;
      const state = rootCB.checked ? "1" : "0";

      seriesTreeContainer.querySelectorAll(`input[data-group="${group}"]`)
        .forEach(cb=>{
          cb.checked = rootCB.checked;
          localStorage.setItem("fav_"+cb.dataset.serie, state);
        });
    };
  });

  // ------------------------
  //  Serieniv√• CB
  // ------------------------
  seriesTreeContainer.querySelectorAll("input[data-serie]").forEach(cb=>{
    cb.onchange = ()=>{
      localStorage.setItem("fav_"+cb.dataset.serie, cb.checked ? "1" : "0");

      // Uppdatera rotboxen
      const group = cb.dataset.group;
      const siblings = [...seriesTreeContainer.querySelectorAll(`input[data-group="${group}"]`)];
      const root = seriesTreeContainer.querySelector(`input[data-root="${group}"]`);

      root.checked = siblings.every(x=>x.checked);
    };
  });
}


/* ============================
      STATE
============================ */
let allGames = [];
let logoMap  = {};

let currentDateISO = null;
const MODE = { PLACE:'place', SERIES:'series', SERIES_TIME:'series_time' };
let mode = MODE.PLACE;

const USER_LAT = 57.590214281624824;
const USER_LON = 11.94608216084837;


/* ============================
      FETCH CSV + LOGO
============================ */
Promise.all([
  fetch('data/Clubs_Organisatons_logos__ClubOrgName_LogoFileName.txt').then(r=>r.text()),
  fetch('data/games.csv').then(r=>r.text())
]).then(([mapTxt, csvTxt])=>{

    const [n,f] = line.split(';');
    if(n && f) logoMap[n.trim()] = f.trim();
  });
  allGames = parseCSV(csvTxt);
  setToday();
  loadSettings();

  // Serie-tr√§d fylls efter f√∂rsta CSV-l√§sningen
  buildSeriesTree(makeSeriesGroups(allGames));
});

/* ============================
      CSV ‚Üí JS objekt
============================ */
function parseCSV(txt){
  const lines = txt.split('\n').filter(x=>x.trim().length>0);
  const out=[];
  for(let i=1;i<lines.length;i++){
    const f = lines[i].split(';');
    if(f.length<19) continue;
    out.push({
      date:f[0], time:f[1], series_name:f[2], link_to_series:f[3], admin_host:f[4],
      home_team:f[5], away_team:f[6], result:f[7], result_link:f[8],
      arena:f[9], status:f[10], iteration_fetched:f[11], iterations_total:f[12],
      home_club_list:f[13]||'', away_club_list:f[14]||'',
      arena_nbr:f[15], PreferedName:f[16],
      Lat: parseFloat(f[17]), Long: parseFloat(f[18])
    });
  }
  return out;
}


/* ============================
      DATUMSTYRNING
============================ */
function setToday(){
  const d = new Date();
  currentDateISO = d.toISOString().slice(0,10);
  render();
}
function changeDate(offset){
  const d = new Date(currentDateISO);
  d.setDate(d.getDate()+offset);
  currentDateISO = d.toISOString().slice(0,10);
  render();
}

/* ============================

const pillPlace  = document.getElementById('pillPlace');

/* ============================
      RENDER
============================ */
function render(){
  const d = new Date(currentDateISO);
  document.getElementById('lblRel').textContent = relWord(d);
  document.getElementById('lblWday').textContent =
    ['S√∂n','M√•n','Tis','Ons','Tors','Fre','L√∂r'][d.getDay()];
  document.getElementById('lblDate').textContent =
    `${d.getDate()} ${['jan','feb','mar','apr','maj','jun','jul','aug','sep','okt','nov','dec'][d.getMonth()]}`;

  const todays = allGames.filter(g=>g.date===currentDateISO);
  if(todays.length===0){
    document.getElementById('scrollArea').innerHTML =
      `<div style="padding:20px;font-size:20px;text-align:center;background:#fff;">Inga matcher idag</div>`;
    return;
  }

  if(mode===MODE.PLACE) renderPlace(todays);
  else renderSeries(todays);
}


function relWord(d){
  const t = new Date(); t.setHours(0,0,0,0);
  const dd = new Date(d); dd.setHours(0,0,0,0);
  const diff = (dd - t)/(1000*60*60*24);
  if(diff===0) return 'Idag';
  if(diff===1) return 'Imorgon';
  if(diff===-1) return 'Ig√•r';
  return '';
}


/* ============================
      PLATS-VY
   (Arena-baserad bakgrundsv√§xling)
============================ */
function renderPlace(list){
  const byArena={};
  list.forEach(g=>{
    const name = g.PreferedName || g.arena || "Arena";
    (byArena[name] ||= []).push(g);
  });

  const arenas = Object.keys(byArena).sort((a,b)=>{
    const da = haversine(byArena[a][0].Lat, byArena[a][0].Long, USER_LAT, USER_LON);
    const db = haversine(byArena[b][0].Lat, byArena[b][0].Long, USER_LAT, USER_LON);
    return da-db;
  });

  let html=[];
  let colorToggle = 0;   // 0/1 ‚Üí v√§xla f√§rg mellan arenor

  arenas.forEach(arena=>{
    const bgClass = colorToggle===0 ? "bgA1" : "bgA2";
    colorToggle = 1-colorToggle;

    byArena[arena].sort((a,b)=>a.time.localeCompare(b.time));

    byArena[arena].forEach(g=>{
      html.push(gameCardUnified(g, bgClass));
    });
  });

  document.getElementById('scrollArea').innerHTML = html.join('');
}


/* ============================
      SERIE-VY
   (Serie-baserad bakgrundsv√§xling)
============================ */
function renderSeries(list){
  let arr=[...list];

  if(mode===MODE.SERIES){
    arr.sort(seriesComparator);
  } else {
    arr.sort((a,b)=>{
      const t = a.time.localeCompare(b.time);
      if(t!==0) return t;
      return seriesComparator(a,b);
    });
  }

  let html=[];
  let lastSeries = null;
  let colorToggle = 0;

  arr.forEach(g=>{
    if(g.series_name !== lastSeries){
      colorToggle = 1 - colorToggle;   // ny serie ‚Üí v√§xla f√§rg
      lastSeries = g.series_name;
    }
    const bgClass = colorToggle===1 ? "bgS1" : "bgS2";
    html.push(gameCardUnified(g, bgClass));
  });

  document.getElementById('scrollArea').innerHTML = html.join('');
}


/* ============================
      MATCHKORT MED BAKGRUNDSKLASS
============================ */
function gameCardUnified(g, bgClass){
  const homeLogo = pickLogo(g.home_club_list);
  const awayLogo = pickLogo(g.away_club_list);

  const distance = Math.ceil(haversine(g.Lat,g.Long,USER_LAT,USER_LON))+" km";

  const resHTML = (g.result_link && g.result && g.result.trim()!=='‚Äì')
    ? `<div class="result"><a href="${escapeHtml(g.result_link)}" target="_blank">${escapeHtml(g.result)}</a></div>`
    : `<div class="result"><div>${escapeHtml(g.result||'‚Äì')}</div></div>`;

  const seriesLabel = truncateDot(g.series_name||'', 40);
  const homeName = truncateDot(g.home_team||'', 14);
  const awayName = truncateDot(g.away_team||'', 14);

  return `
  <article class="game ${bgClass}">
    <div class="series-toprow">
      <div class="series-name">${seriesLinkHTML(g, seriesLabel)}</div>
      <div class="arena-name">${escapeHtml(g.PreferedName||g.arena||'')}</div>
      <div class="dist">${distance}</div>
    </div>

    <div class="series-bottomrow">
      <div class="time">${escapeHtml(g.time||'')}</div>

      <div class="left">
        <span class="team-name" style="text-align:right;">${escapeHtml(homeName)}</span>
        <img class="team-logo" src="${homeLogo}" alt="">
      </div>

      <div class="series-result">${resHTML}</div>

      <div class="right">
        <img class="team-logo" src="${awayLogo}" alt="">
        <span class="team-name" style="text-align:left;">${escapeHtml(awayName)}</span>
      </div>
    </div>
  </article>`;
}

============================ */
// (Hela din seriesComparator + helpers √§r of√∂r√§ndrad!)

/* ============================
      HJ√ÑLPFUNKTIONER
============================ */
function seriesLinkHTML(g, label){
  const link=(g.link_to_series||'').trim();
  const safe = escapeHtml(label || g.series_name || '');
  return link ? `<a href="${escapeHtml(link)}" target="_blank">${safe}</a>` : safe;
}

function truncateDot(s, max){
  s = String(s||'');
  if(s.length<=max) return s;
  return s.slice(0,max-1)+'.';
}

function escapeHtml(s){
  return (s||'').replace(/[&<>"']/g, m=>({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[m]));
}

function haversine(lat1,lon1,lat2,lon2){
  const R=6371, toRad=x=>x*Math.PI/180;
  const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
  const a = Math.sin(dLat/2)**2 +
            Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return 2*R*Math.asin(Math.sqrt(a));
}

    if(!groups[host]) groups[host] = new Set();
    groups[host].add(g.series_name);

  // konvertera Set ‚Üí Array
  const out={};
  for(const k of Object.keys(groups)){
    out[k] = [...groups[k]].sort();
  }
  return out;
}
